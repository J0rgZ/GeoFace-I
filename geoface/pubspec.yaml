name: geoface
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  provider: ^6.1.4
  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.2
  uuid: ^4.5.1
  geolocator: ^14.0.0
  shared_preferences: ^2.5.3
  firebase_storage: ^12.4.5
  lottie: ^3.3.1
  intl: ^0.20.2
  camera: ^0.11.1
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.5
  material_design_icons_flutter: ^7.0.7296
  image: ^4.5.4
  http: ^1.4.0
  image_picker: ^1.1.2
  ntp: ^2.0.0
  pdf: ^3.10.8
  printing: ^5.12.0
  collection: ^1.19.1
  month_picker_dialog: ^6.2.3
  http_parser: ^4.1.2
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  google_maps_flutter: ^2.12.3
  geocoding: ^4.0.0
  change_app_package_name: ^1.5.0
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_legacy.png"
  adaptive_icon_background: "#6A1B9A" 
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
